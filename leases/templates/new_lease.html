{% extends "base.html" %}

{% block title %}
New Lease
{% endblock %}

{% block content %}
<h4 class="sub-header">New Lease</h4>

	<form action="{% url 'new_lease' %}" method="post" class="form-horizontal">
    {% csrf_token %}
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">

	      <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for your lease">

	    </div>
	  </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">

        <input type="date" name="start-date" id="start-date" class="form-control" placeholder="Start Date">

      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">

        <input type="date" name="end-date" id="end-date" class="form-control" placeholder="End Date">

      </div>
    </div>
    <input type="submit" id="save-lease" value="Save" class="btn btn-default">
  </form>
{% endblock %}
